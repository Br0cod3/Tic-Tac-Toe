<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="play-input">
            <form action="./johnnycage" method="get" class="form hidden">
                <div>
                    <label for="player1">First Player: </label>
                    <input type="text" id="player1" maxlength="25">
                </div>

                <div>
                    <label for="player2">Second Player: </label>
                    <input type="text" id="player2" maxlength="25">
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
        <div class="body-container">
            <div class="heading">TIC-TAC-TOE</div>
            <div class="displaybox">Player 1 wins</div>
            <div class="grid-container">
                <div class="mark" data-row="0" data-col="0"></div>
                <div class="mark" data-row="0" data-col="1"></div>
                <div class="mark" data-row="0" data-col="2"></div>
                <div class="mark" data-row="1" data-col="0"></div>
                <div class="mark" data-row="1" data-col="1"></div>
                <div class="mark" data-row="1" data-col="2"></div>
                <div class="mark" data-row="2" data-col="0"></div>
                <div class="mark" data-row="2" data-col="1"></div>
                <div class="mark" data-row="2" data-col="2"></div>
            </div>
            <div class="btn">
                <button class="start">START</button>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
